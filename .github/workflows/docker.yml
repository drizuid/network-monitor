name: Docker Image CI

# Trigger this workflow on push to the main branch
on:
  push:
    branches: [ "main" ]

# Grant GITHUB_TOKEN write permissions for the packages registry
permissions:
  contents: read
  packages: write

env:
  # The name of your image in the GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Use the built-in GITHUB_TOKEN secret for authentication
          password: ${{ secrets.GITHUB_TOKEN }} 
      
      # 2. Extract metadata (tags, labels) for the Docker image
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,format=short

      # 3. Build and push the Docker image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
